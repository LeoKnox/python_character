{% extends "layout.html" %}

{% block content %}
    <main>
        <h1>Your Spells</h1>

        {% if not spells %} 
        <h1>You have no spells</h1>

        {% else %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Casting</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for data in spells %}
                <tr>
                    <td>{{ data["r2"]["title"] }}</td>
                    <td>{{ data["r2"]["casting"] }}</td>
                    <td>{{ data["r2"]["spell_type"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </main>
{% endblock %}
