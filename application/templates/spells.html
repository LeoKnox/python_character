{% extends "layout.html" %}

{% block content %}
    <h1>Spell Book</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Casting</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for data in spellData %}
            <tr>
                <td>{{ data["title"] }}</td>
                <td>{{ data["casting"] }}</td>
                <td>{{ data["spell_type"] }}</td>
                <td>
                    <form action="{{ url_for('selection') }}" method="POST">
                        <input type="hidden" name="spellID" value="{{ data['spellID'] }}">
                        <input type="hidden" name="title" value="{{ data['title'] }}">
                        <input type="hidden" name="spell_type" value="{{ data['spell_type'] }}">
                        <button>Select</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
