<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dungeon.css') }}"/>
    <title>Document</title>
</head>
<h1>Dungeon Adventure</h1>

<table class="room">
{% for i in range (0, room.width) %}
    <tr>
    {% for j in range (0, room.length) %}
    {% if i == player.locx and j == player.locy %}
    <td><img src="{{url_for('static', filename='images/player.jpg')}}" /></td>
    {% else %}
    <td><img src="{{url_for('static', filename='images/floor.jpg')}}" /></td>
    {% endif %}
    {% endfor %}
    </tr>
{% endfor %}
</table>
